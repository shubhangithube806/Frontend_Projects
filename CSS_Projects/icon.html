<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Icons</title>
    <script src="https://kit.fontawesome.com/a081474abe.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>
            body {
                text-align: center;

            }

            i {
                padding: 20px;
            }
        </style>
</head>
<body>
    <h1><b>CSS Icons</b></h1>
        <h2>1.Font Awesome Icons</h2>
        
        <i class="fa-regular fa-face-smile fa-spin" style="font-size: 80px; color: #2358b3;"></i>
        <i class="fa-brands fa-instagram fa-beat" style="font-size:80px; color:#fb1359;"></i>
        <i class="fa-brands fa-github fa-beat" style="font-size:80px; color: #b31a09;"></i>
        <i class="fa-solid fa-phone fa-shake" style="font-size: 80px; color: #a9426b;"></i>
        <i class="fa-brands fa-google fa-bounce" style="font-size: 80px; color: #f32112;"></i>
        <i class="fa-solid fa-hand-holding-heart fa-bounce" style="font-size: 80px; color: #23cdab;"></i>
        <i class="fa-solid fa-globe fa-flip" style="font-size: 80px; color: #0a3d94;"></i>
        <br><hr><br>

        <h2>2.Bootstrap Icons</h2>
        <i class="glyphicon glyphicon-cloud" style="font-size: 90px; color: rgb(80, 179, 212);"></i>
        <i class="glyphicon glyphicon-user" style="font-size: 90px; color: rgb(221, 178, 115);"></i>
        <i class="glyphicon glyphicon-envelope" style="font-size: 90px; color: rgb(211, 32, 32);"></i>
        <i class="glyphicon glyphicon-ok" style="font-size: 90px; color: rgb(43, 177, 43);"></i>
        <i class="glyphicon glyphicon-music" style="font-size: 90px; color: rgb(194, 37, 115);"></i>
        <i class="glyphicon glyphicon-film" style="font-size: 90px; color: rgb(90, 79, 84);"></i>
        <i class="glyphicon glyphicon-off" style="font-size: 90px; color: rgb(209, 74, 108);"></i>
        <i class="glyphicon glyphicon-download-alt" style="font-size: 90px; color: rgb(70, 160, 212);"></i>
        <i class="glyphicon glyphicon-qrcode" style="font-size: 90px; color: rgb(12, 11, 11);"></i>
        <i class="glyphicon glyphicon-thumbs-up" style="font-size: 90px; color: rgb(219, 96, 14);"></i><hr>

        <h2>3.Google Icons</h2>
        <i class="material-icons" style="font-size: 90px; color: rgb(129, 85, 85);">fullscreen</i>
        <i class="material-icons" style="font-size: 90px; color: rgb(129, 85, 85);">verified</i>
        <i class="material-icons" style="font-size: 90px; color: rgb(129, 85, 85);">paid</i>              
        <i class="material-icons" style="font-size: 90px; color: rgb(129, 85, 85);">language</i>
        <i class="material-icons" style="font-size: 90px; color: rgb(129, 85, 85);">fingerprint</i>
        <i class="material-icons" style="font-size: 90px; color: rgb(129, 85, 85);">smartphone</i>
        <i class="material-icons" style="font-size: 90px; color: rgb(129, 85, 85);">messages</i>
                  
</body>
</html>
