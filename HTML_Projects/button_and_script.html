<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Project</title>
</head>
<body>
    <h1>My First Project With JavaScript</h1>

    <p>I am so excited to learn about JavaScript:</p>

    <button type="button"
    onclick="myFunction()">Click Me!</button>

    <p id="demo">Welcome!</p>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML="Hello Everyone";
        }
    </script>
</body>
</html>
