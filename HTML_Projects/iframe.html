<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
</head>
<body>

    <div>

        <h1>Fruits</h1>

        <button id="mango" onclick="OpenFruit('M')" >Mango</button>
        <button id="apple" onclick="OpenFruit('A')" >Apple</button>
        <button id="orange" onclick="OpenFruit('O')" >Orange</button>

    </div> 
    <br>
    <div>

        <iframe id="Fruit" src="https://en.wikipedia.org/wiki/Fruit" width="100%" height="400"></iframe>

    </div>

   <script>

        function OpenFruit(F)
        {
            if (F == 'M')
            {
                document.getElementById("Fruit").src = "https://en.wikipedia.org/wiki/Mango";
            }
            else if (F == 'A')
            {
                document.getElementById("Fruit").src = "https://en.wikipedia.org/wiki/Apple";
            }
            else if (F == 'O')
            {
                document.getElementById("Fruit").src = "https://en.wikipedia.org/wiki/Orange_(fruit)";
            }
        }


   </script>



</body>
</html>
