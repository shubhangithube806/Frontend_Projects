    <h1>HTML SVG Graphics</h1>

    <div><br><h2>SVG Circle</h2>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="blue" 
                stroke-width="3" fill="pink" />
        </svg>
    </div><br><hr><br>

    <div><br>
        <h2>SVG Rectangle</h2>
        <svg width="400" height="100">
            <rect width="400" height="100" style="fill:rgb(18, 235, 72);
                stroke-width:10;stroke:rgb(229, 84, 113)" />
        </svg>
    </div><br><hr><br>

    <div><br>
        <h2>SVG Rounded Rectangle</h2>
        <svg width="400" height="180">
            <rect x="30" y="20" rx="20" ry="20" width="170" height="150"
            style="fill:rgb(84, 13, 177);stroke:rgb(9, 232, 75);stroke-width:5;opacity:0.5" />
          </svg> 
    </div><br><hr><br>

    <div><br>
        <h2>SVG Star</h2>
        <svg width="400" height="300">
            <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:rgb(207, 46, 113);stroke:rgb(136, 47, 136);stroke-width:4;fill-rule:evenodd;" />
          </svg>
    </div>
