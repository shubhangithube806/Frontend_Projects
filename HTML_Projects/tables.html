<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard symbols list</title>
    <style>
        h2 {
            text-align: center;
            color: rgb(8, 7, 7);
    
        }
        table,th,td{
            border: 2px solid white;
            border-collapse: collapse;
           
            padding: 15px;
            text-align: center;
           
            color: rgb(53, 46, 46);
          }
          tr:nth-child(even) {
            background-color: rgb(131, 131, 209);
            color: rgb(255, 255, 255);
          }
    </style>
</head>
<body>
    <h2>Keyboard symbol list</h2>

    <table style="width:100%" >
        <tr>
            <th>DEC</th>
            <th>Symbol</th>
            <th style="width: 60%";>Description</th>
        </tr>
        <tr>
            <td>32</td>
            <td>!</td>
            <td>Exclamation mark</td>
        </tr>
        <tr>
            <td>34</td>
            <td>"</td>
            <td>Double quote</td>
        </tr>
        <tr>
            <td>35</td>
            <td>#</td>
            <td>Number</td>
        </tr>
        <tr>
            <td>38</td>
            <td>&</td>
            <td>Ampersand</td>
        </tr>
        <tr>
            <td>42</td>
            <td>*</td>
            <td>Asterisk</td>
        </tr>
        <tr>
            <td>45</td>
            <td>-</td>
            <td>Hyphen</td>
        </tr>
        <tr>
            <td>47</td>
            <td>/</td>
            <td>Slash or divide</td>
        </tr>
    </table>
    
</body>
</html>
